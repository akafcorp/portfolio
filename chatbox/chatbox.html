<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Chatbox</title>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <input type="checkbox" id="click">
    <label for="click">
      <i class="fab fa-facebook-messenger"></i>
      <i class="fas fa-times"></i>
    </label>
    <div class="wrapper">
      <div class="head-text">Lets Start Chat</div>
      <div class="chat-box">
        <div class="desc-text">Please fill out the form below to start chatting with the next available agent</div>
        <form action="#">
          <div class="field">
            <input type="text" placeholder="Your Name" required>
            </div>
          <div class="field">
            <input type="email" placeholder="Your Email" required>
            </div>
          <div class="field textarea">
            <textarea rows="10" cols="30" placeholder="Explain your queries" requred></textarea>
          </div>
          <div class="field">
            <button type="submit">Start Chat</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
